
services:
  # Redis - Cache Layer (L1)
  redis:
    image: redis:7.2-alpine
    container_name: cache-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cache-network

  # MongoDB - Persistence Layer (L2)
  mongodb:
    image: mongo:7.0
    container_name: cache-demo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cache_demo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cache-network

  # Django Application
  web:
    build: .
    container_name: cache-demo-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_TTL=604800
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DB=cache_demo
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cache-network

volumes:
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  cache-network:
    driver: bridge
